name: choosr
description: Randomize picker for victims of analysis paralysis
version: 1.0.0+1

environment:
  sdk: '>=2.2.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: any
  flat_icons_flutter: ^1.0.2
  sembast: ^1.15.1
  path_provider: ^0.5.0+1
  # Used for BLoC state management
  flutter_bloc: ^0.21.0
  equatable: ^0.6.0
  gradient_app_bar: ^0.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: GothamPro
      fonts:
        - asset: fonts/GothamPro-Regular.otf
